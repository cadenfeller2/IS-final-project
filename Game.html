<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Utah Ski Dodge Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style> body {
        background: linear-gradient(#1e293b, #0f172a);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        margin: 20px 0 5px;
    }

    #timer {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }

    #game {
        position: relative;
        width: 400px;
        height: 600px;
        background: linear-gradient(#e5e7eb, #cbd5e1);
        margin: 0 auto;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Skier */
    #skier {
        position: absolute;
        bottom: 20px;
        left: 180px;
        width: 40px;
        height: 40px;
        background: #dc2626;
        border-radius: 50%;
    }

    /* Tree (triangle) */
    .tree {
        position: absolute;
        top: -50px;
        width: 0;
        height: 0;
        border-left: 18px solid transparent;
        border-right: 18px solid transparent;
        border-bottom: 45px solid #166534;
    }

    .tree::after {
        content: "";
        position: absolute;
        top: 6px;
        left: -10px;
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid #f8fafc;
    }

    #instructions {
        margin: 15px;
        font-size: 0.9rem;
        color: #e5e7eb;
    }

    button {
        padding: 10px 20px;
        background: #2563eb;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #1d4ed8;
    }
</style>
</head>

<body>

<h1>üéø Utah Ski Dodge</h1>
<div id="timer">Points: 0</div>

<div id="game">
    <div id="skier"></div>
</div>

<div id="instructions">
    Use ‚¨ÖÔ∏è and ‚û°Ô∏è arrow keys to dodge trees.<br>
    Survive as long as you can!
</div>

<button onclick="startGame()">Start / Restart</button>

<script>
    const game = document.getElementById("game");
    const skier = document.getElementById("skier");
    const timerDisplay = document.getElementById("timer");

    let skierX = 180;
    let trees = [];
    let gameInterval;
    let treeInterval;
    let score = 0;
    let running = false;

    document.addEventListener("keydown", moveSkier);

    function moveSkier(e) {
        if (!running) return;

        if (e.key === "ArrowLeft" && skierX > 0) {
            skierX -= 20;
        } else if (e.key === "ArrowRight" && skierX < 360) {
            skierX += 20;
        }

        skier.style.left = skierX + "px";
    }

    function createTree() {
        const tree = document.createElement("div");
        tree.classList.add("tree");
        tree.style.left = Math.random() * 360 + "px";
        game.appendChild(tree);
        trees.push(tree);
    }

    function moveTrees() {
        trees.forEach((tree, index) => {
            const top = tree.offsetTop + 5;
            tree.style.top = top + "px";

            // Collision detection
            if (
                top > 520 &&
                Math.abs(tree.offsetLeft - skierX) < 35
            ) {
                endGame();
            }

            if (top > 600) {
                game.removeChild(tree);
                trees.splice(index, 1);
            }
        });
    }

    function startGame() {
        endGame();
        running = true;
        score = 0;
        timerDisplay.textContent = "Points: 0";

        skierX = 180;
        skier.style.left = skierX + "px";

        gameInterval = setInterval(() => {
            score++;
            timerDisplay.textContent = "Points: " + score;
            moveTrees();
        }, 1000 / 60);

        treeInterval = setInterval(createTree, 900);
    }

    function endGame() {
        running = false;
        clearInterval(gameInterval);
        clearInterval(treeInterval);

        trees.forEach(tree => game.removeChild(tree));
        trees = [];

        if (score > 0) {
            alert("‚ùÑÔ∏è You crashed! Final score: " + score);
        }
    }
</script>

</body>
</html>
